  <!-- Password modal -->
  <div id="confirm-trade-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Confirm trade</h4>
        </div>
        <div class="modal-body">
          <form id="confirm-trade-modal-form" onsubmit="return false;">

              <label for="username">Username:</label>
              <input type="text" class="form-control" id="confirm-username" required>
            </div>

  <div id="cancel-trade-modal" class="modal fade">

          <h4 class="modal-title">Cancel trade</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to <strong>cancel</strong> the trade?</p>
          <p class="text-warning"><small>This action is irreversible.</small></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="cancel-trade-btn">OK</button>
        </div>
      </div>
    </div>

  <script src="js/jquery-3.1.1.min.js"></script>

  <script type="text/javascript">
    var numTrades = 0;

    function addOpenTrade(ownedCard, wantedCard, user) {
      numTrades += 1;
      var html = ''
      html += '<li class="list-group-item trade-open" id="trade-' + numTrades + '">';
      html += '  <span class="label label-default">' + user + '</span>\n';
      html += '  <span class="trade-description">' + ownedCard + ' &rarr; ' + wantedCard + '</span>';
      html += '  <button class="btn btn-success btn-xs pull-right list-confirm-btn">';
      html += '    <span class="glyphicon glyphicon-white glyphicon-ok"></span>';
      html += '  </button>';
      html += '</li>';
      $('#trades-list').prepend(html);
    }

    function addOwnTrade(ownedCard, wantedCard, user) {
      numTrades += 1;
      var html = ''
      html += '<li class="list-group-item trade-own" id="trade-' + numTrades + '">';
      html += '  <span class="label label-default">' + user + '</span>\n';
      html += '  <span class="trade-description">' + ownedCard + ' &rarr; ' + wantedCard + '</span>';
      html += '  <button class="btn btn-danger btn-xs pull-right list-cancel-btn">';
      html += '    <span class="glyphicon glyphicon-white glyphicon-remove"></span>';
      html += '  </button>';
      html += '</li>';
      $('#trades-list').prepend(html);
    }

    function addSucessTrade(ownedCard, wantedCard, oldUser, newUser) {
      numTrades += 1;
      var html = ''
      html += '<li class="list-group-item trade-success" id="trade-' + numTrades + '">';
      html += '  <span class="label label-default">' + oldUser + '</span>\n';
      html += '  <span class="trade-description">' + ownedCard + ' &rarr; ' + wantedCard + '</span>';
      html += '  <span class="label label-default">' + newUser + '</span>\n';
      html += '</li>';
      $('#trades-list').prepend(html);
    }

    function addCanceledTrade(ownedCard, wantedCard, user) {
      numTrades += 1;
      var html = ''
      html += '<li class="list-group-item trade-canceled" id="trade-' + numTrades + '">';
      html += '  <span class="label label-default">' + user + '</span>\n';
      html += '  <span class="trade-description">' + ownedCard + ' &rarr; ' + wantedCard + '</span>';
      html += '</li>';
      $('#trades-list').prepend(html);
    }

    function changeToSuccessTrade(tradeId, newUser) {
      if (!$(tradeId).hasClass('trade-open')) {
        console.log('Trade is not open');
        return;
      }

      // TODO: Update trade status in the blockchain

      $(tradeId).removeClass('trade-open');
      $(tradeId).addClass('trade-success');
      $(tradeId).append('  <span class="label label-default">' + newUser + '</span>\n');
      $(tradeId).children('button').remove();
    }

    function changeToCanceledTrade(tradeId) {
      if (!$(tradeId).hasClass('trade-own')) {
        console.log('Trade is not own');
        return;
      }

      // TODO: Update trade status in the blockchain

      $(tradeId).removeClass('trade-own');
      $(tradeId).addClass('trade-canceled');
      $(tradeId).children('button').remove();
    }

    function mockTrades() {
      console.log('Mocking trades');
      addOpenTrade('Abattoir Ghoul', 'Arrogant Vampire', 'user1');
      addOwnTrade('Hysterical Blindness', 'Sign in Blood', 'user2');
      addSucessTrade('Tragic Slip', 'Brine Shaman', 'user3', 'user4');
      addCanceledTrade('Lightning Bolt', 'Black Lotus', 'user4');
    }

    $(function() {
      mockTrades();

      $('.list-confirm-btn').click(function() {
        $(this).parent().addClass('active-trade');
        $('#confirm-trade-modal').modal('show');
      });

      $('.list-cancel-btn').click(function() {
        $(this).parent().addClass('active-trade');
        $('#cancel-trade-modal').modal('show');
      });

      $('#confirm-trade-btn').click(function() {
        if ($('#confirm-username')[0].checkValidity()) {
          var tradeId = '#' + $('.active-trade')[0].id;
          var user = $('#confirm-username').val();
          changeToSuccessTrade(tradeId, user);
          $('.active-trade').removeClass('active-trade');
          $('#confirm-trade-modal').modal('hide');
        } else {
          $('#confirm-username').focus();
        }
      });

      $('#cancel-trade-btn').click(function() {
        var tradeId = '#' + $('.active-trade')[0].id;
        changeToCanceledTrade(tradeId);
        $('.active-trade').removeClass('active-trade');
        $('#cancel-trade-modal').modal('hide');
      });
    });
  </script>
