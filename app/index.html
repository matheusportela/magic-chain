  <script type="text/javascript">
    function addOpenTrade(ownedCard, wantedCard, user) {
      var html = $('#trades-list').html();
      html += '<li class="list-group-item">';
      html += '  <span class="label label-default">' + user + '</span>\n';
      html += '  <span class="trade-description">' + ownedCard + ' &rarr; ' + wantedCard + '</span>';
      html += '  <a href="#confirm-trade-modal" role="button" class="btn btn-success btn-xs pull-right" data-toggle="modal">';
      html += '    <span class="glyphicon glyphicon-white glyphicon-ok"></span>';
      html += '  </a>';
      html += '</li>';
      $('#trades-list').html(html);
    }

    function addOwnTrade(ownedCard, wantedCard, user) {
      var html = $('#trades-list').html();
      html += '<li class="list-group-item">';
      html += '  <span class="label label-default">' + user + '</span>\n';
      html += '  <span class="trade-description">' + ownedCard + ' &rarr; ' + wantedCard + '</span>';
      html += '  <a href="#cancel-trade-modal" role="button" class="btn btn-danger btn-xs pull-right" data-toggle="modal">';
      html += '    <span class="glyphicon glyphicon-white glyphicon-remove"></span>';
      html += '  </a>';
      html += '</li>';
      $('#trades-list').html(html);
    }

    function addSucessTrade(ownedCard, wantedCard, oldUser, newUser) {
      var html = $('#trades-list').html();
      html += '<li class="list-group-item trade-success">';
      html += '  <span class="label label-default">' + oldUser + '</span>\n';
      html += '  <span class="trade-description">' + ownedCard + ' &rarr; ' + wantedCard + '</span>';
      html += '  <span class="label label-default">' + newUser + '</span>\n';
      html += '</li>';
      $('#trades-list').html(html);
    }

    function addCanceledTrade(ownedCard, wantedCard, user) {
      var html = $('#trades-list').html();
      html += '<li class="list-group-item trade-canceled">';
      html += '  <span class="label label-default">' + user + '</span>\n';
      html += '  <span class="trade-description">' + ownedCard + ' &rarr; ' + wantedCard + '</span>';
      html += '</li>';
      $('#trades-list').html(html);
    }

    function mockTrades() {
      console.log('Mocking trades');
      addOpenTrade('Abattoir Ghoul', 'Arrogant Vampire', 'user1');
      addOwnTrade('Hysterical Blindness', 'Sign in Blood', 'user2');
      addSucessTrade('Tragic Slip', 'Brine Shaman', 'user3', 'user4');
      addCanceledTrade('Lightning Bolt', 'Black Lotus', 'user4');
    }

    $(function() {
      mockTrades();
    });
