<!DOCTYPE html>
<html>
<head>
  <title>Magic Chain - Trading Magic: The Gathering cards with blockchain technology</title>
  <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css'>
  <link href="css/bootstrap-theme.min.css" rel='stylesheet' type='text/css'>
  <link href="css/app.css" rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" type="image/png" href="img/icon.png"/>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="/">Magic Chain</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div>
      <h1>New trade</h1>

      <form>
        <div class="form-group">
          <label for="owned-card">Owned card:</label>
          <input type="text" class="form-control" id="owned-card">
        </div>
        <div class="form-group">
          <label for="wanted-card">Wanted card:</label>
          <input type="text" class="form-control" id="wanted-card">
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password">
        </div>
        <a class="btn btn-danger" href="/">Cancel</a>
        <button type="submit" class="btn btn-success pull-right">Confirm</button>
      </form>
    </div>

    <hr>

    <footer>
      <center>
        <p>2016 &copy; Os TrÃªs Hacketeiros</p>
      </center>
    </footer>
  </div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
