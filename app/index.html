<!DOCTYPE html>
<html>
<head>
  <title>Magic Chain - Trading Magic: The Gathering cards with blockchain technology</title>
  <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css'>
  <link href="css/bootstrap-theme.min.css" rel='stylesheet' type='text/css'>
  <link href="css/app.css" rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" type="image/png" href="img/icon.png"/>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="/">Magic Chain</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="jumbotron">
    <div class="container">
      <h1>Magic Chain</h1>
      <p>Trade your Magic: The Gathering&trade; cards with blockchain technology</p>
    </div>
  </div>

  <div class="container">
    <div>
      <h2>Trades</h2>

      <div style="text-align: right; margin-bottom: 10px; margin-top: -45px;">
        <a class="btn btn-success" href="/new.html">New</a>
      </div>

      <ul class="list-group">
        <li class="list-group-item">
          <span class="label label-default">user1</span>
          Abattoir Ghoul &rarr; Arrogant Vampire
          <a href="#password-modal" role="button" class="btn btn-success btn-xs pull-right" data-toggle="modal">
            <span class="glyphicon glyphicon-white glyphicon-ok"></span>
          </a>
        </li>
        <li class="list-group-item">
          <span class="label label-default">user2</span>
          Hysterical Blindness &rarr; Sign in Blood
          <a href="#password-modal" role="button" class="btn btn-success btn-xs pull-right" data-toggle="modal">
            <span class="glyphicon glyphicon-white glyphicon-ok"></span>
          </a>
        </li>
        <li class="list-group-item">
          <span class="label label-default">user3</span>
          Tragic Slip &rarr; Brine Shaman
          <a href="#password-modal" role="button" class="btn btn-danger btn-xs pull-right" data-toggle="modal">
            <span class="glyphicon glyphicon-white glyphicon-remove"></span>
          </a>
        </li>
      </ul>
    </div>

    <hr>

    <footer>
      <center>
        <p>2016 &copy; Os TrÃªs Hacketeiros</p>
      </center>
    </footer>
  </div>

  <!-- Password modal -->
  <div id="password-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Confirm action</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
